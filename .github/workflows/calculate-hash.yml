name: calculate-hashes

on:
  workflow_dispatch:
    inputs:
      binary:
        description: Which binary to calculate hash for?
        required: true
        type: choice
        options:
          - launcher
          - osqueryd
      version:
        description: Which version?
        required: true
        type: string
      arch:
        description: Which arch?
        required: true
        type: choice
        options:
          - amd64
          - arm64

jobs:
  calculate-hash:
    runs-on: ubuntu-latest

    steps:

    - uses: cachix/install-nix-action@v22
      with:
        nix_path: nixpkgs=channel:nixos-23.11

    - name: calculate SRI hash for fetchzip
      run: |
        nix-hash --type sha256 --to-sri $(nix-prefetch-url --type sha256 --unpack https://dl.kolide.co/kolide/${{ github.event.inputs.binary }}/linux/${{ github.event.inputs.arch }}/${{ github.event.inputs.binary }}-${{ github.event.inputs.version }}.tar.gz)
